<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather PWA</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Weather PWA</h1>
        </header>

        <main>
            <div>
                <label>
                    Select a city

                    <select id="citySelector">
                        <option value="2357536">Austin, TX</option>
                        <option value="2367105">Boston, MA</option>
                        <option value="2379574">Chicago, IL</option>
                        <option value="2459115">New York, NY</option>
                        <option value="2475687">Portland, OR</option>
                        <option value="2487956">San Francisco, CA</option>
                        <option value="2490383">Seattle, WA</option>
                    </select>
                </label>
            </div>

            <section class="card" hidden>
                <h2 class="location"></h2>
                <div class="date"></div>
                <div class="description"></div>
                <div class="temperature">
                    <span class="value"></span><span class="scale">°F</span>
                </div>
                <div class="humidity">
                    Humidity: <span class="value"></span><span class="scale">%</span>
                </div>
                <div class="wind">
                    Wind:
                    <span class="speed"></span><span class="scale">mpH</span>
                    <span class="direction"></span><span class="scale">°</span>
                </div>
                <div class="sunrise">
                    Sunrise: <span class="value"></span>
                </div>
                <div class="sunset">
                    Sunset: <span class="value"></span>
                </div>
            </section>

            <div class="loading-indicator">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="14"></circle>
                </svg>
            </div>
        </main>

        <script src="app.js" async></script>
    </body>
</html>
